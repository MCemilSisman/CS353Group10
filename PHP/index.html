<!DOCTYPE html>
<html>
	<head>

		<title>Login</title>

        <link href="style.css" rel="stylesheet" type="text/css">

	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="authenticate.php" method="post">

			</form>
		</div>
