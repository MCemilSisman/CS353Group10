<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SignUp</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
	<body>
		<div class="login"> 
			<h1>SignUp</h1>
			<form action="signup.php" method="post">
				<label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Name" id="name">
				
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password">

				<label for="adress">
					<i class="fas fa-city"></i>
				</label>
				<input type="text" name="adress" placeholder="Adress" id="adress">
			
				<label for="phone_number">
					<i class="fas fa-phone"></i>
				</label>
				<input type="text" name="phone_number" placeholder="Phone Number" id="phone_number">
				
				<div class="custom-select">
					<select name = "user">
						<option selected disabled hidden>Select Your User Type Here</option>
						<option value="1">Customer</option>
						<option value="2">Tech Staff</option>
						<option value="3">Customer Service</option>
					</select>
				</div>

                <input type="submit" value="Sign Up" name="signedUser">
                <input type="submit" value="Back" name="back">
			</form>
	</body>
</html>
